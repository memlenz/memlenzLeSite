<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Memlenz</title>
    <!-- Tailwind CSS CDN pour un style minimaliste -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Personnalisation Tailwind pour un thème sombre et minimal -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Barre de navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">Memlenz</a>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-white">Accueil</a>
                <a href="about.html" class="text-gray-300 hover:text-white">À propos</a>
                <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mx-auto flex-grow p-4">    
        <section class="py-16">
            <h1 class="text-3xl font-bold mb-4">Nous contacter</h1>
            <div class="max-w-lg mx-auto">
                <p class="text-lg text-gray-300 mb-6">
                    Vous avez une question ou un projet ? Contactez-nous via le formulaire ci-dessous ou par email à <a href="mailto:contact@Memlenz.com" class="text-blue-400 hover:underline">contact@Memlenz.com</a>.
                </p>
                <!-- Formulaire simple (évite onSubmit pour compatibilité) -->
                <div class="space-y-4">
                    <input type="text" name="name" placeholder="Votre nom" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-gray-100" required>
                    <input type="email" name="email" placeholder="Votre email" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-gray-100" required>
                    <textarea name="message" placeholder="Votre message" class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-gray-100" rows="5" required></textarea>
                    <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Envoyer</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 p-4 text-center text-gray-400">
        <p>&copy; 2025 Memlenz. Tous droits réservés.</p>
    </footer>
</body>
</html>
